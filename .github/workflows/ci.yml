name: CI and Deployment Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run unit tests
      run: npm test

    - name: Run lint
      run: npm run lint

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/my-app:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/my-app:latest        

  deploy:
    needs: build
    runs-on: windows-latest
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'

    steps:
        - name: Checkout repository
          uses: actions/checkout@v2
    
        - name: Log in to Docker Hub
          uses: docker/login-action@v2
          with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_PASSWORD }}

        - name: Pull Docker image
          run: docker pull ${{secrets.DOCKER_USERNAME}}/my-app:latest      
        
        - name: Run Docker container
          run: |
           docker run -d -p 80:3000 --name my-app ${{ secrets.DOCKER_USERNAME }}/my-app:latest
           
        - name: Notify Sentry of deployment
          env:
           SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
           SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
           SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
          run: |
           curl https://sentry.io/api/0/organizations/$SENTRY_ORG/releases/ \
           -X POST \
           -H "Authorization: Bearer $SENTRY_AUTH_TOKEN" \
           -H "Content-Type: application/json" \
           -d '{
            "version": "'"${GITHUB_SHA}"'",
            "projects": ["'"${SENTRY_PROJECT}"'"]
           }'